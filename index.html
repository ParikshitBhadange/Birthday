@keyframes fall {

@keyframes float {

    50% { transform: translateY(-15px) rotate(180deg); }

.animate-float {

}

@keyframes fade-in {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }

@keyframes fade-in-delay {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slide-up {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes bounce-gentle {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-3px); }

@keyframes pulse-gentle {

.animate-slide-up { animation: slide-up 1s ease-out; }

        const scripts = wrapper.querySelectorAll("script");
        scripts.forEach(script => {
          const scriptContent = script.textContent.trim();
          if (scriptContent && !loadedScripts.has(scriptContent)) {
            loadedScripts.add(scriptContent);
            
            setTimeout(() => {
              try {
                const newScript = document.createElement("script");
                newScript.textContent = scriptContent;
                document.body.appendChild(newScript);
              } catch (error) {
                console.error(`Error executing script for ${file}:`, error);
              }
            }, 100);
          }
          script.remove();
        });

        mainContent.appendChild(wrapper);

        // Special handling for quiz section
        if (file === 'quize.html') {
          const quizScript = document.createElement("script");
          quizScript.src = "quiz.js";
          quizScript.onload = () => {
            if (typeof initQuiz === "function") initQuiz();
          };
          document.body.appendChild(quizScript);
        }

        // Special handling for finale section
        if (file === 'finale.html') {
          setTimeout(() => {
            if (typeof initFinaleSection === "function") {
              initFinaleSection();
            }
          }, 200);
        }

      } catch (error) {
        console.error(`Failed to load ${file}:`, error);
      }
    }
  }

  // Timeline section animation function
  function initTimelineSection() {
    const container = document.getElementById("timeline");
    if (!container) return;

    const itemsLeft = container.querySelectorAll(".slide-in-left");
    const itemsRight = container.querySelectorAll(".slide-in-right");
    const timelineItems = container.querySelectorAll(".timeline-item");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry, index) => {
        if (entry.isIntersecting) {
          setTimeout(() => {
            entry.target.classList.add("show");
            entry.target.classList.add("animate-in");
          }, index * 100);
        }
      });
    }, { 
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    });

    itemsLeft.forEach(item => observer.observe(item));
    itemsRight.forEach(item => observer.observe(item));
    timelineItems.forEach(item => observer.observe(item));

    console.log('Timeline section initialized');
  }

  // Make timeline function globally available
  window.initTimelineSection = initTimelineSection;

  // Load sections when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadSectionsSequentially);
  } else {
    loadSectionsSequentially();
  }
</script>

<style>
  .slide-in-left {
    opacity: 0;
    transform: translateX(-50px);
    transition: all 0.8s ease;
  }
  .slide-in-right {
    opacity: 0;
    transform: translateX(50px);
    transition: all 0.8s ease;
  }
  .show {
    opacity: 1;
    transform: translateX(0);
  }
  
  .timeline-item {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.6s ease;
  }
  
  .timeline-item.animate-in {
    opacity: 1;
    transform: translateY(0);
  }
</style>
