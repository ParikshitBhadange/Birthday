  <!-- ðŸŽ¬ Modal -->
  <div id="gallery-modal" class="fixed inset-0 z-50 bg-black/80 hidden flex items-center justify-center">
  <div class="relative">
    <img id="modal-image" class="max-h-[80vh] max-w-[90vw] rounded-lg" />
    <button id="close-modal" class="absolute top-2 right-2 text-white text-3xl">&times;</button>
    <p id="modal-caption" class="text-white text-center mt-4 text-sm sm:text-lg italic"></p>
  </div>
</div>
>

  <!-- ðŸ“œ Gallery Script -->
  <script>
  const galleryCaptions = [
    "Our first date under the stars",
    "Dancing in the kitchen at midnight",
    "Sunday morning cuddles",
    "Adventure in the plumeria garden",
  ];

  const galleryImages = document.querySelectorAll(".gallery-img");
  const modal = document.getElementById("gallery-modal");
  const modalImg = document.getElementById("modal-image");
  const modalCaption = document.getElementById("modal-caption");

  galleryImages.forEach((img, index) => {
    img.addEventListener("click", () => {
      modal.classList.remove("hidden");
      modalImg.src = img.src;
      modalCaption.textContent = galleryCaptions[index] || "";
      document.body.classList.add("overflow-hidden");
    });
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal || e.target.id === "close-modal") {
      modal.classList.add("hidden");
      document.body.classList.remove("overflow-hidden");
    }
  });

  window.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && !modal.classList.contains("hidden")) {
      modal.classList.add("hidden");
      document.body.classList.remove("overflow-hidden");
    }
  });
</script>

<script src="script.js"></script>
</body>
